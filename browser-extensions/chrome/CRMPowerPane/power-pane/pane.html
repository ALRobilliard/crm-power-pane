<link href="style.css" rel="stylesheet" />
<div id="crm-power-pane">
    <div class="crm-power-pane-sections">
        <ul class="crm-power-pane-section" id="record-actions">
            <li class="crm-power-pane-header">Record Actions</li>
            <li class="crm-power-pane-subgroup" id="entity-name"><span class="icon entity-name-icon">EntityName</span></li>
            <li class="crm-power-pane-subgroup" id="record-id"><span class="icon record-id-icon">Record Id</span></li>
            <li class="crm-power-pane-subgroup" id="record-url"><span class="icon record-url-icon">Record Url</span></li>
            <li class="crm-power-pane-subgroup" id="record-properties"><span class="icon record-properties-icon">Record Properties</span></li>
            <li class="crm-power-pane-subgroup" id="go-to-record"><span class="icon go-to-record-icon">Go to Record by Id</span></li>
        </ul>

        <ul class="crm-power-pane-section" id="form-actions">
            <li class="crm-power-pane-header">Form Actions</li>
            <li class="crm-power-pane-subgroup" id="enable-all-fields"><span class="icon enable-all-fields-icon">Enable All Fields</span></li>
            <li class="crm-power-pane-subgroup" id="show-all-fields"><span class="icon show-all-fields-icon">Show Hidden Fields</span></li>
            <li class="crm-power-pane-subgroup" id="disable-field-requirement"><span class="icon disable-field-requirement-icon">Disable Field Requirement</span></li>
            <li class="crm-power-pane-subgroup" id="schema-names"><span class="icon schema-names-icon">Schema Names as Label</span></li>
            <li class="crm-power-pane-subgroup" id="schema-names-as-desc"><span class="icon schema-names-as-desc-icon">Schema Names as Description</span></li>
            <li class="crm-power-pane-subgroup" id="refresh-form"><span class="icon refresh-form-icon">Refresh Form</span></li>
        </ul>
    </div>

    <div id="crm-power-pane-popup-bg"></div>

    <div id="crm-power-pane-popup"></div>

    <div id="crm-power-pane-notification">
        <span></span>
    </div>

    <div style="clear:both"></div>

</div>
