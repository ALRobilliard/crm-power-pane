<link href="style.css" rel="stylesheet" />
<div id="crm-power-pane">
    <div class="crm-power-pane-sections">
        <ul class="crm-power-pane-section" id="record-actions">
            <li class="crm-power-pane-header">Record Actions</li>
            <li class="crm-power-pane-subgroup" id="entity-name"><span>EntityName</span></li>
            <li class="crm-power-pane-subgroup" id="record-id"><span>Record Id</span></li>
            <li class="crm-power-pane-subgroup" id="record-url"><span>Record Url</span></li>
            <li class="crm-power-pane-subgroup" id="record-properties"><span>Record Properties</span></li>
            <li class="crm-power-pane-subgroup" id="go-to-record"><span>Go to Record by Id</span></li>
        </ul>

        <ul class="crm-power-pane-section" id="form-actions">
            <li class="crm-power-pane-header">Form Actions</li>
            <li class="crm-power-pane-subgroup" id="enable-all-fields"><span>Enable All Fields</span></li>
            <li class="crm-power-pane-subgroup" id="show-all-fields"><span>Show Hidden Fields</span></li>
            <li class="crm-power-pane-subgroup" id="disable-field-requirement"><span>Disable Field Requirement</span></li>
            <li class="crm-power-pane-subgroup" id="schema-names"><span>Schema Names as Label</span></li>
            <li class="crm-power-pane-subgroup" id="schema-names-as-desc"><span>Schema Names as Description</span></li>
            <li class="crm-power-pane-subgroup" id="refresh-form"><span>Refresh Form</span></li>
        </ul>
    </div>

    <div id="crm-power-pane-popup-bg"></div>

    <div id="crm-power-pane-popup"></div>

    <div id="crm-power-pane-notification" class"crm-power-pane-info">
        <span></span>
    </div>

    <div style="clear:both"></div>

</div>
